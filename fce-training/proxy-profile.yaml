### This is a yaml representation of the profile.
### Any line starting with a '# will be ignored.
###
### A profile consists of a set of configuration items followed by a set of
### devices.
###
### An example would look like:
### name: onenic
### config:
###   raw.lxc: lxc.aa_profile=unconfined
### devices:
###   eth0:
###     nictype: bridged
###     parent: lxdbr0
###     type: nic
###
### Note that the name is shown but cannot be changed

config:
  user.vendor-data: |
    #cloud-config
    packages: [squid]
    users:
      - name: telescreen
        ssh_authorized_keys:
        - ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1MjEAAACFBAAsipJH2s+XYyLHo3GC4n6yQ0eH9OSr5sRntOFEZoqXg12f8Suf1dfHjWs62f11TW9kjYrzs4/pRxP0fCeRaA+cDgDGEl9pzo/myryLepN2nGpEAnXb4V7IRNTCwXdTMxQr/h/nwZVMryiLGvWNcwTYIOO8i2fDZlSifG38CZx7B+byDA== telescreen@ha-xps
        - ssh-rsa 
        #ssh-import-id: gh:telescreen
        sudo: ALL=(ALL) NOPASSWD:ALL
        shell: /bin/bash
description: LXD profile for proxy server in Alpha network
devices:
  eth0:
    name: eth0
    nictype: bridged
    parent: lxdbr0
    type: nic
  eth1:
    name: eth1
    nictype: bridged
    parent: alpha
    type: nic
  root:
    path: /
    pool: default
    type: disk
name: alpha
used_by:
- /1.0/containers/maas
